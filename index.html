<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Snake</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 class="header-text">Web snake</h1>
        <h4 class="header-text">Very basic snake game, coded by 
            <a href="https://github.com/robinzigmond/" target="_blank">Robin Zigmond</a> using just Javascript.</h4>
        <canvas id="canvas" width="1000" height="600"></canvas>
        <div id="controls">
            <p>Use arrow keys to change snake's direction</p>
            <button id="start" onclick="startGame()">Start game!</button>
            <button id="stop" onclick="quit()">Quit</button>
            <p>Score: <strong id="score">0</strong></p>
        </div>
        <script src="snake.js"></script>
    </body>
</html>
