<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Snake</title>
</head>
<body>
    <div class="container">
        <div class="col-md-12"><h1 class="header-text">Web snake</h1>
            <h4 class="header-text">Very basic snake game, coded by 
                <a href="https://github.com/robinzigmond/" target="_blank">Robin Zigmond</a> using just Javascript.</h4></div>
    </div>
    <div class="col-md-7 col-xs-offset-1">
        <canvas id="canvas" width="1000" height="500"></canvas>
    </div>
    <div class="col-md-4">
            <div class="profile-sidebar">
                    <!-- SIDEBAR USERPIC -->
                    <div class="profile-userpic">
                        <img src="img/player.png" class="img-responsive" alt="">
                    </div>
                    <!-- END SIDEBAR USERPIC -->
                    <!-- SIDEBAR USER TITLE -->
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            Marcus Doe
                        </div>
                        <div class="profile-usertitle-job">
                                <p>Score: <strong id="score">0</strong></p>
                        </div>
                    </div>
                    <!-- END SIDEBAR USER TITLE -->
                    <!-- SIDEBAR BUTTONS -->
                    <div class="profile-userbuttons">
                        <button id="start" class="btn btn-success" onclick="startGame()">Start game!</button>
                        <button id="stop" class="btn btn-danger" onclick="quit()">Quit</button>
                    </div>
                </div>
                <div class="row">
                        <ul class="table table-responsive">
                            <li class="collection-header text-center">
                                <span class="controller">Controller</span>
                            </li>
                            <li class="collection-item">
                                <div>A<a href="#!" class="secondary-content"><i class="fa fa-arrow-left"></i></a></div>
                            </li>
                            <li class="collection-item">
                                <div>D<a href="#!" class="secondary-content"><i class="fa fa-arrow-right"></i></a></div>
                            </li>
                            <li class="collection-item">
                                <div>S<a href="#!" class="secondary-content"><i class="fa fa-arrow-down"></i></a></div>
                            </li>
                        </ul>
                    </div>
        
        
    </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="js/snake.js"></script>
</body>
</html>
